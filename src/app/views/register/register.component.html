<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerFormGroup" (submit)="register()">
                <h1>Register</h1>
                <p class="text-muted">Créer un compte</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nom établissement" formControlName="nomEt"
                  [ngClass]="{ 'is-invalid': control.nomEt.invalid && (control.nomEt.touched  || submitted), 'is-valid':control.nomEt.valid }" required>
                  <div *ngIf="control.nomEt.invalid && (control.nomEt.touched  || submitted)" class="red"> 
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email"
                  [ngClass]="{ 'is-invalid': control.email.invalid && (control.email.touched  || submitted), 'is-valid':control.email.valid }" required>
                  <div *ngIf="control.email.invalid && (control.email.touched  || submitted)" class="red"> 
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password"
                  [ngClass]="{ 'is-invalid': control.password.invalid && (control.password.touched  || submitted), 'is-valid':control.password.valid }" required>
                  <div *ngIf="control.password.invalid && (control.password.touched  || submitted)" class="red"> 
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirme mot de passe" formControlName="confmp"
                  [ngClass]="{ 'is-invalid': control.confmp.invalid && (control.confmp.touched  || submitted), 'is-valid':control.confmp.valid }" required>
                  <div *ngIf="control.confmp.invalid && (control.confmp.touched  || submitted)" class="red"> 
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">S’inscrire</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
